<a class="cta" href="{{ value.cta.url }}">
    <div class="cta__content">
        <p class="cta__title teaser-heading">{{ value.cta.text }}</p>
        <p class="cta__description teaser-intro">{{ value.description }}</p>
    </div>
    <svg class="arrow arrow--large" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
</a>
